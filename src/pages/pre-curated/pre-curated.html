<ion-content>
  <div class="cart-bt" icon-only tappable (click)="viewCart()">
    <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
  </div>
  <div class="menu-bt" tappable menuToggle>
    <img src="assets/imgs/menu-bt.jpg">
  </div>
  <div class="first-block">
    <p class="back" tappable (click)="goBack()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> BACK</p>
    <div class="mask"></div>
    <img src="assets/imgs/pre-curated.jpg">
    <div class="first-line">{{firstLine}}</div>
    <div class="second-line">{{secondLine}}</div>
    <div class="third-line">Let's get it!</div>
  </div>
  <div class="second-block">
    <div class="title">
      BROWSE BY CATEGORY
    </div>
    <ion-list>
      <button ion-item (click)="openCategory('his')">
        HIS <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('hers')">
        HERS <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('birthdays')">
        BIRTHDAYS <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('wedding')">
        WEDDING <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('school')">
        BACK TO SCHOOL <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('under50')">
        UNDER $50 <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <button ion-item (click)="openCategory('all')">
        ALL <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-list>
  </div>
</ion-content>
